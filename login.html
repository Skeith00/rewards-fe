<!DOCTYPE html>
<html lang="en">
<head>
<title>Rewards System Login Form</title>
 	<!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
	<meta name="keywords" content="Rewards System Login Form">
	<!-- //Meta-Tags -->

    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
		}
	</script>
	<script type="text/javascript" src="./includes/common-libs.js"></script>
</head>
<body>

<div class="main">
	<div class="container">
		<!-- main content -->
		<div class="agile_info">
			<div class="w3_info">
				<h2>Login to your Account</h2>
				<p>Enter your details to login.</p>
				<div class="alert" hidden>
					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
					<span id="error-message"></span>
				</div>
				<form>
					<label>Email Address</label>
					<div class="input-group">
						<span class="fa fa-envelope" aria-hidden="true"></span>
						<input type="email" id="email" placeholder="Enter Your Email" required> 
					</div>
					<label>Password</label>
					<div class="input-group">
						<span class="fa fa-lock" aria-hidden="true"></span>
						<input type="Password" id="password" placeholder="Enter Password" required>
					</div>
					<div class="button">
						<button class="btn btn-danger btn-block" type="button" onclick="login()">Login</button >                
					</div>
				</form>
			</div>
		</div>
		<!-- //main content -->
	</div>
	<!-- footer -->
	<div class="footer">
		<p>Rewards login form. All Rights Reserved</p>
	</div>
	<!-- footer -->
</div>
	
</body>
</html>
